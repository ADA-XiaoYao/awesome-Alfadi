name: Auto Update Awesome

on:
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install requests

      - name: Run script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/update_repos.py

      - name: Commit
        run: |
          git config user.name "auto-bot"
          git config user.email "bot@users.noreply.github.com"
          git add .
          git commit -m "auto: weekly repo update" || echo "No changes"
          git push
